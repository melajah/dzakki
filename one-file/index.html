<!DOCTYPE html>
<html>
<head>
  <title>Component</title>
</head>
<body>

<div id="app">
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">

 Vue.component('buttonCounter', {
  data() {
    return {
      count: 0
    }
  },
  methods: {
    tambah() {
      console.log("masuk kesini")
      this.count++
    }
  },
  template: `
    <div>
      {{ count }}
    <button  @click="tambah"> Ini adalah button </button>
    </div>
  `
 }) 

 new Vue({
  el: "#app",
  data: {
    message: "hello vue",
  },
  template: `
      <div>
        <buttonCounter></buttonCounter>
        <buttonCounter></buttonCounter>
        <buttonCounter></buttonCounter>
      </div>
  `
 })
</script>
</body>
</html>
